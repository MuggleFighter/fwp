<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="modal.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_581563_d5xzfx6efhmjwcdi.css">
  <title>Document</title>
</head>
<body>
<header class="nav-signin">
  <a class="signin" href="#"><i class="iconfont icon-person"></i></a>
</header>
<div class="flip-modal">
  <div class="modal signin active">
    <a href="#"><span class="close">x</span></a>
    <div class="tabs">
      <a class="tab-signin active" href="#">登录</a>
      <a class="tab-signup" href="#">注册</a>
    </div>
    <p class="err-msg"></p>
    <form action="#" method="post">
      <div class="field">
        <i class="iconfont icon-user"></i>
        <input type="text" name="username" placeholder="用户名">
      </div>
      <div class="field">
        <i class="iconfont icon-lock"></i>
        <input type="password" name="password" placeholder="密码">
      </div>
      <input type="submit" value="登录">
    </form>
  </div>
  <div class="modal signup">
    <a href="#"><span class="close">x</span></a>
    <div class="tabs">
      <a class="tab-signin" href="#">登录</a>
      <a class="tab-signup active" href="#">注册</a>
    </div>
    <p class="err-msg"></p>
    <form action="#" method="post">
      <div class="field">
        <i class="iconfont icon-user"></i>
        <input type="text" name="username" placeholder="输入用户名">
      </div>
      <div class="field">
        <i class="iconfont icon-lock"></i>
        <input type="password" name="password" placeholder="输入密码">
      </div>
      <div class="field">
        <i class="iconfont icon-lock"></i>
        <input type="password" name="password2" placeholder="再次输入密码">
      </div>
      <input type="submit" value="注册">
    </form>
  </div>
</div>
<script src="modal.js"></script>
</body>
</html>
